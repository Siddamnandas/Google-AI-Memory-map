    <div id="root"></div>
    <script>
      window.MonacoEnvironment = {
        getWorker: function (workerId, label) {
          const getWorkerModule = (moduleUrl, label) => {
            return new Worker(URL.createObjectURL(new Blob([`importScripts('${moduleUrl}');`], { type: 'application/javascript' })), { name: label });
          };
          const cdnBase = 'https://cdn.jsdelivr.net/npm/monaco-editor@0.45.0/min/vs';
          switch (label) {
            case 'json':
              return getWorkerModule(`${cdnBase}/language/json/json.worker.js`, label);
            case 'css':
            case 'scss':
            case 'less':
              return getWorkerModule(`${cdnBase}/language/css/css.worker.js`, label);
            case 'html':
            case 'handlebars':
            case 'razor':
              return getWorkerModule(`${cdnBase}/language/html/html.worker.js`, label);
            case 'typescript':
            case 'javascript':
              return getWorkerModule(`${cdnBase}/language/typescript/ts.worker.js`, label);
            default:
              return getWorkerModule(`${cdnBase}/editor/editor.worker.js`, label);
          }
        }
      };
    </script>
